<!DOCTYPE html>
<!--This calendar can be used with many languages. Right now, it is set up to use English and French.
To see the french version, just change the lang="en" to lang="fr"-->

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calendar-MobileLive</title>

    <link href="css/calendarCustom.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<!-- This calendar is responsive and will expand to the width of its container. Right now, it's in a col-xs-12 which means it is full screen (inside the Bootstrap 'container' div) so your window is your container and it will expand and contract as you resize the window. It can shrink down to 290 px so it will work in earlier, smaller cell phones. The only styles used from Bootstrap 3 are the 'container" and 'col-xs-12' classes.-->

<body>
<div class="container">
    <h1 id="ml-calendar__title">Calendar by MobileLive</h1>
    <div class="row">
        <div class="col-xs-12">
            <div id="cal" class="ml-calendar" aria-labelledby="ml-calendar__title">
                <div class="ml-calendar__header">
                    <span class="-prev"></span>
                    <span class="-label"></span>
                    <span class="-next"></span>
                </div>

                <!-- This demonstrates knowledge of show/hide capabilities as requested -->
                <table class="ml-calendar__days -en">
                    <tr>
                        <td>SU</td>
                        <td>MO</td>
                        <td>TU</td>
                        <td>WE</td>
                        <td>TH</td>
                        <td>FR</td>
                        <td>SA</td>
                    </tr>
                </table>
                <table class="ml-calendar__days -fr">
                    <tr>
                        <td>DI</td>
                        <td>LU</td>
                        <td>MA</td>
                        <td>ME</td>
                        <td>JE</td>
                        <td>VE</td>
                        <td>SA</td>
                    </tr>
                </table>
                <div class="ml-calendar__frame">
                    <table class="curr">
                        <!-- calendarCustom.js creates the calendar dynamically
                so you don't have to create the html yourself :)
                -->
                    </table>
                    <div class="clearfix">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/calendarCustom.js"></script>
<script>
    var cal = CALENDAR();
    cal.init("#cal");
</script>
</body>
</html>
